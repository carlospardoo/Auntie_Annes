{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label><br>
    <input name="username" id="username" class="rounded-md mb-2" required><br>
    <label for="email">email</label><br>
    <input type="email" name="email" id="email" class="rounded-md mb-2" required><br>
    <label for="password">Password</label><br>
    <input type="password" name="password" id="password" class="rounded-md mb-6" required><br>

    <input type="submit" value="Register" class="w-full bg-indigo-500 text-white rounded-md py-2 cursor-pointer"><br>
  </form> 
{% endblock %}
