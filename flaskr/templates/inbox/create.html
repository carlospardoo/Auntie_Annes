{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New message{% endblock %}</h1>
  <a class="action" href="{{ url_for('inbox.received') }}">Received message</a>
{% endblock %}

{% block content %}
  <form method="post"action="{{url_for('inbox.create')}}" class="px-4">
    <label for="to">To</label>
    <input type="text" name="to_username" id="to_username" required>
    <label for="subject">subject</label>
    <input name="subject" id="subject" value="{{ request.form['subject'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Send" class="w-full bg-indigo-500 text-white rounded-md py-2 cursor-pointer">
  </form>
{% endblock %}
